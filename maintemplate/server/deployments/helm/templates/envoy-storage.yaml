apiVersion: v1
kind: PersistentVolume
metadata:
  name: envoy-local-jwks-volume
  labels:
    type: local
    app: {{ .Release.Name }}-envoy
spec:
  storageClassName: manual
  capacity:
    storage: 2Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path:  {{ .Values.localJwks }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: envoy-local-jwks-claim
  labels:
    app: {{ .Release.Name }}-envoy
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Mi

